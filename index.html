<!DOCTYPE html>
<html>
<head>
    <title>Day Finder</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
        }
        input, button {
            padding: 8px;
            font-size: 18px;
            margin: 10px 0;
        }
        #result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Find Day of Date</h2>

<label>Enter Date:</label><br>
<input type="number" id="date"><br>

<label>Enter Month:</label><br>
<input type="number" id="month"><br>

<label>Enter Year:</label><br>
<input type="number" id="year"><br>

<button onclick="findDay()">Submit</button>

<div id="result"></div>

<script>
function findDay() {
    let date = parseInt(document.getElementById("date").value);
    let month = parseInt(document.getElementById("month").value);
    let year = parseInt(document.getElementById("year").value);

    let monthcode = [1,4,4,0,2,5,0,3,6,1,4,6];
    let yearcode = [4,2,0,6];
    let day = ["saturday","sunday","monday","tuesday","wednesday","thursday","friday"];

    // ---- DIRECT CONVERSION OF YOUR LATEST C++ CODE ----

    let mc;
    let done = false;

    // Leap year check (your newly updated condition)
    if ((year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) &&
        (month === 2 || month === 1)) 
    {
        mc = monthcode[month - 1] - 1;
        done = true;
    } 
    else {
        mc = monthcode[month - 1];
    }

    // Normalize year to 1700â€“2099 range
    let y = year;
    while (y < 1700 || y > 2099) {
        if (y < 1700) y += 400;
        else y -= 400;
    }

    // Year code selection
    let yc;
    if (y >= 1700 && y < 1800) yc = yearcode[0];
    else if (y >= 1800 && y < 1900) yc = yearcode[1];
    else if (y >= 1900 && y < 2000) yc = yearcode[2];
    else yc = yearcode[3];

    // Last 2 digits
    let tempYear = y;
    let l2d = 0;
    l2d += tempYear % 10;
    tempYear = Math.floor(tempYear / 10);
    l2d += (tempYear % 10) * 10;

    // Final index
    let ind = date + mc + yc + l2d + Math.floor(l2d / 4);

    document.getElementById("result").innerHTML = 
        "Day: " + day[ind % 7];
}
</script>

</body>
</html>
